overrides: "pyexcel.yaml"
name: "pyexcel"
nick_name: pyexcel
version: 0.6.0
current_version: 0.6.0
release: 0.5.15
copyright_year: 2014-2020
branch: master
is_on_conda: true
moban_command: false
sphinx_extensions:
  - sphinx.ext.autosummary
  - sphinx.ext.autodoc
  - sphinx.ext.doctest
  - sphinx.ext.intersphinx
  - sphinx.ext.viewcode
  - sphinxcontrib.excel
dependencies:
  - lml>=0.0.4
  - pyexcel-io>=0.5.19
  - texttable>=0.8.1;python_version<"3"
  - texttable>=0.8.2;python_version>="3"
  - ordereddict;python_version<"2.7"
  - weakrefset;python_version<"2.7"
  - lxml>=3.4.4;platform_python_implementation=="PyPy"
extra_dependencies:
  - xls:
    - pyexcel-xls>=0.5.0
  - xlsx:
    - pyexcel-xlsx>=0.5.0
  - ods:
    - pyexcel-ods3>=0.5.0
description: A wrapper library that provides one API to read, manipulate and write data in different excel formats
